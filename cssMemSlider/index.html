<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./style.css">
  <link href="https://fonts.googleapis.com/css2?family=ZCOOL+KuaiLe&display=swap" rel="stylesheet">
  <link rel="shortcut icon" href="favicon.png" type="image/x-icon">
  <title>Cat Slider</title>
</head>

<body>
  <div class="slider">
    <input id="btn1" class="slider__switch" type="radio" name="switch" checked>
    <input id="btn2" class="slider__switch" type="radio" name="switch">
    <input id="btn3" class="slider__switch" type="radio" name="switch">
    <input id="btn4" class="slider__switch" type="radio" name="switch">

    <div class="slider__display slider__display--images">
      <div class="slider__container slider__container--images">
        <img class="slider__slide slider__slide--image"
          src="https://images.unsplash.com/photo-1511044568932-338cba0ad803?ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&ixlib=rb-1.2.1&auto=format&fit=crop&w=1170&q=80"
          alt="cat" />
        <img class="slider__slide slider__slide--image"
          src="https://images.unsplash.com/photo-1610973053414-abc5309f0a8c?ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&ixlib=rb-1.2.1&auto=format&fit=crop&w=1170&q=80"
          alt="cat" />
        <img class="slider__slide slider__slide--image"
          src="https://images.unsplash.com/photo-1519052537078-e6302a4968d4?ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&ixlib=rb-1.2.1&auto=format&fit=crop&w=1170&q=80"
          alt="cat" />
        <img class="slider__slide slider__slide--image"
          src="https://images.unsplash.com/photo-1491485880348-85d48a9e5312?ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&ixlib=rb-1.2.1&auto=format&fit=crop&w=1170&q=80"
          alt="cat" />
      </div>
      <!-- /.slider__container--images -->
    </div>
    <!-- /.slider__display--images -->

    <div class="slider__display slider__display--descriptions">
      <div class="slider__container slider__container--descriptions">
        <p class="slider__slide slider__slide--descrtiption">This is Cat #1</p>
        <p class="slider__slide slider__slide--descrtiption">This is Cat #2</p>
        <p class="slider__slide slider__slide--descrtiption">This is Cat #3</p>
        <p class="slider__slide slider__slide--descrtiption">This is Cat #4</p>
      </div>
      <!-- /.slider__container--descriptions -->
    </div>
    <!-- /.slider__display--descriptions -->

    <div class="slider__controls">
      <label for="btn1" class="slider__btn"><span class="btn__inner"></span></label>
      <label for="btn2" class="slider__btn"><span class="btn__inner"></span></label>
      <label for="btn3" class="slider__btn"><span class="btn__inner"></span></label>
      <label for="btn4" class="slider__btn"><span class="btn__inner"></span></label>
    </div>
    <!-- /.slider__controls -->
  </div>

</body>

</html>
